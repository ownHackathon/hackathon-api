name: Status Embed

on:
  check_run:
    types: [ rerequested, completed ]


jobs:
  git:
    runs-on: ubuntu-latest
    steps:
    - name: Test Success
      uses: rjstone/discord-webhook-notify@v1
      if: success()
      with:
          severity: info
          details: Test Succeeded!
          webhookUrl: ${{ secrets.WEBHOOK_TOKEN }}
    - name: Test Failure
      uses: rjstone/discord-webhook-notify@v1
      if: failure()
      with:
          severity: error
          details: Test Failed!
          webhookUrl: ${{ secrets.WEBHOOK_TOKEN }}
    - name: Test Cancelled
      uses: rjstone/discord-webhook-notify@v1
      if: cancelled()
      with:
          severity: warn
          details: Test Cancelled!
          webhookUrl: ${{ secrets.WEBHOOK_TOKEN }}
