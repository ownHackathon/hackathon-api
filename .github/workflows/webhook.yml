name: Status Embed

on:
  workflow_run:
    workflows:
      - PHP Lint
    types:
      - completed

jobs:
  git:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: Run Discord Webhook
        uses: johnnyhuy/actions-discord-git-webhook@main
        with:
          webhook_url: ${{ secrets.WEBHOOK_TOKEN }}
