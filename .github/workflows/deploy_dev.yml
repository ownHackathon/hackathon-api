name: Deployment on Developement
on:
  push:
    branches: [ "develope" ]
  workflow_dispatch:

jobs:
  phplint:
    name: PHP Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP Linter
        run: composer run-script phplint

      - name: Check Info Failure
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          severity: error
          details: PHP Lint failed.
          webhookUrl: ${{ secrets.WEBHOOK_DISCORD_URL }}
        if: failure()

  phpstan:
    name: PHP Stan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP Stan
        run: composer run-script phpstan

      - name: Check Info Failure
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          severity: error
          details: PHP Stan failed.
          webhookUrl: ${{ secrets.WEBHOOK_DISCORD_URL }}
        if: failure()

  phpcs:
    name: PHP CodeSniffer
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP Codesniffer
        run: composer run-script phpcs

      - name: Check Info Failure
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          severity: error
          details: CodeSniffer failed.
          webhookUrl: ${{ secrets.WEBHOOK_DISCORD_URL }}
        if: failure()

  phpunit:
    name: PHP Unit Test
    needs:
      - phplint
      - phpstan
      - phpcs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP Unit Test
        run: composer run-script unittest

      - name: Test Info Failure
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          severity: error
          details: PHP Unit Test failed.
          webhookUrl: ${{ secrets.WEBHOOK_DISCORD_URL }}
        if: failure()

  phpfunctional:
    name: PHP Functional Test
    needs:
      - phplint
      - phpstan
      - phpcs
    runs-on: ubuntu-latest
    env:
      DB_DATABASE: db
      DB_USERNAME: dev
      DB_PASSWORD: dev
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      MYSQL_ALLOW_EMPTY_PASSWORD: false
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      APP_ENV: action
    services:
      database-testing:
        image: mariadb:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: db
          MYSQL_USER: dev
          MYSQL_PASSWORD: dev
        ports:
          - 3306:3306
        options: --health-cmd="healthcheck.sh --connect --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v5
      - name: Install PHP with extensions.
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: pdo
          ini-values: date.timezone='UTC'
      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP Functional Test
        run: composer run-script functionaltest

      - name: Test Info Failure
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          severity: error
          details: Functional Test failed.
          webhookUrl: ${{ secrets.WEBHOOK_DISCORD_URL }}
        if: failure()

  deployment_of_stormannsgal_to_develope:
    name: Deploy Build
    needs:
      - phpcs
      - phplint
      - phpstan
      - phpunit
      - phpfunctional
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v5

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-dev

      - name: Run create openapi Data
        run: composer run-script openapi

      - name: rsync deployments
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz --no-o --no-g --no-perms --no-t --omit-dir-times --delete --exclude-from='.rsync-exclude'
          path: /
          remote_path: ${{ secrets.DEPLOY_PATH_API_DEV }}
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_port: ${{ secrets.DEPLOY_PORT }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_KEY }}
          remote_key_pass: ${{ secrets.DEPLOY_KEY_PASS }}

      - name: Deploay Info Success
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          severity: info
          details: Successful deployment on build https://dev.stormannsgal.de
          webhookUrl: ${{ secrets.WEBHOOK_DISCORD_URL }}
        if: success()

      - name: Deplay Info Failure
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          severity: error
          details: Failure deployment on develope.
          webhookUrl: ${{ secrets.WEBHOOK_DISCORD_URL }}
        if: failure()
