version: "3.8"

services:
  apache:
    image: httpd:alpine
    container_name: apache
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${SHTTP_PORT:-443}:443"
    volumes:
      - ./:/var/www/html
      - ./docker/httpd.conf:/usr/local/apache2/conf/httpd.conf

  php:
    container_name: php
    user: "${USERMAP_UID:-1000}:${USERMAP_GID:-1000}"
    build:
      context: ./docker/php
      args:
        PHP_VERSION: ${PHP_VERSION:-8.2}
        ENV: ${ENV:-production}
    volumes:
      - ./:/var/www/html
      - ./docker/php/php-ini-overrides.ini:/usr/local/etc/php/conf.d/extra.ini

  database:
    image: mariadb:${MARIADB_VERSION:-latest}
    container_name: mariadb
    ports:
      - "${MYSQL_PUBLIC_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-db}
      MYSQL_USER: ${MYSQL_USER:-dev}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dev}
    volumes:
      - db:/var/lib/mysql

  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'  # disable saving logs
    ports:
      - "1025:1025" # smtp server
      - "8025:8025" # web ui

volumes:
  db:
